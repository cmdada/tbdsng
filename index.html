<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building Dating Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #options-window {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            z-index: 2;
        }
        #options-window h2 {
            margin-top: 0;
        }
        #options-window button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="game-container">
        <h1>TableBuildingDatingSimulator.exe</h1>
        <div id="game"></div>
    </div>
    <div id="options-window">
        <h2>Options</h2>
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="16">Small</option>
            <option value="20" selected>Medium</option>
            <option value="24">Large</option>
        </select>
        <br>
        <label for="bg-color">Background Color:</label>
        <input type="color" id="bg-color" value="#ff9a9e">
        <br>
        <button id="apply-options">Apply</button>
        <button id="close-options">Close</button>
    </div>
    <script>
        // Background animation
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const flyingImage = new Image();
        flyingImage.src = 'assets/flying_image.png';

        let imageX = canvas.width;
        let imageY = -100;

        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(flyingImage, imageX, imageY, 100, 100);

            imageX -= 2; // Move left
            imageY += 1; // Move down

            if (imageX < -100 || imageY > canvas.height) {
                imageX = canvas.width;
                imageY = -100;
            }

            requestAnimationFrame(animateBackground);
        }

        flyingImage.onload = animateBackground;

        // Phaser game configuration
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('background', 'assets/bg.png');
        }

        function create() {
            this.add.image(400, 300, 'background');
            this.character = this.add.text(200, 450, 'start', { fontSize: '20px' });
            this.table = this.add.text(600, 450, 'options', { fontSize: '20px' });
            this.titleText = this.add.text(400, 50, 'Build a table to win their heart!', {
                fontSize: '24px',
                fill: '#ffffff',
                align: 'center'
            }).setOrigin(0.5);

            this.table.setInteractive();
            this.table.on('pointerdown', showOptionsWindow);
        }

        function update() {
            // Game logic goes here :3
        }

        // Options window functionality
        const optionsWindow = document.getElementById('options-window');
        const applyButton = document.getElementById('apply-options');
        const closeButton = document.getElementById('close-options');
        const fontSizeSelect = document.getElementById('font-size');
        const bgColorInput = document.getElementById('bg-color');

        function showOptionsWindow() {
            optionsWindow.style.display = 'block';
        }

        function hideOptionsWindow() {
            optionsWindow.style.display = 'none';
        }

        function applyOptions() {
            const fontSize = fontSizeSelect.value + 'px';
            const bgColor = bgColorInput.value;

            game.scene.scenes[0].character.setFontSize(fontSize);
            game.scene.scenes[0].table.setFontSize(fontSize);
            game.scene.scenes[0].titleText.setFontSize(parseInt(fontSize) + 4 + 'px');

            document.body.style.background = `linear-gradient(to bottom right, ${bgColor}, #fad0c4)`;

            hideOptionsWindow();
        }

        applyButton.addEventListener('click', applyOptions);
        closeButton.addEventListener('click', hideOptionsWindow);
    </script>
</body>
</html>
