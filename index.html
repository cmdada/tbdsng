<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building Dating Simulator</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #game-container {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        #options-window {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            z-index: 2;
        }
        #options-window h2 {
            margin-top: 0;
        }
        #options-window button {
            margin-top: 10px;
        }
        #small-screen-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4);
            z-index: 1000;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #small-screen-message h2 {
            margin-top: 40%;
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div id="game-container">
        <h1>TableBuildingDatingSimulator.exe</h1>
        <div id="game"></div>
    </div>
    <div id="small-screen-message">
        <h2>Screen Too Small</h2>
        <p>Sorry, this game requires a larger screen to play. Please try on a device with a wider screen.</p>
    </div>
    <div id="options-window">
        <h2>Options</h2>
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="16">Small</option>
            <option value="20" selected>Medium</option>
            <option value="24">Large</option>
        </select>
        <br>
        <label for="bg-color-1">Background Color 1:</label>
        <input type="color" id="bg-color-1" value="#ff9a9e">
        <br>
        <label for="bg-color-2">Background Color 2:</label>
        <input type="color" id="bg-color-2" value="#fad0c4">
        <br>
        <button id="apply-options">Apply</button>
        <button id="close-options">Close</button>
    </div>
<script  type="module" src=game.js></script>
</body>
</html>
